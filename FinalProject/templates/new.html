{% extends "layout.html" %}

{% block title %}
    New TO DO
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Write your TO DO" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit Text</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
